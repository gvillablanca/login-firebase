  <body>
    <div class="row firebaseSection">
      <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="row logo">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h1>Oráculo</h1>
              <h5>Una divertida APP que te permitirá contestar todas tus preguntas existenciales. <br> Regístrate, hazle una pregunta al Oráculo y éste te contestará "Sí" o "No" con una imagen ad-hoc!</h5>
            </div>
          </div>
          <!-- Register Section -->
          <section class="register">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <h4>Registro de usuarios</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <input id="email-register" type="email" placeholder="email" class="form-control">
                      <input id="password-register" type="password" placeholder="password" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <button id="send" class="btn btn-default">Registrarse</button>
                      <button id="home" class="btn btn-default">Regresar a login</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- End Section -->

          <!-- Login Section -->
          <section class="login">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <h4>Login de usuarios</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <input id="email-login" type="email" placeholder="email" class="form-control">
                      <input id="password-login" type="password" placeholder="password" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <button id="send-login" class="btn btn-default">Login</button>
                      <button id="register-login" class="btn btn-default">Registrate</button>
                      <button id="cors" class="btn btn-default">Anti-cors</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    </section>

    <section id="answer">
      <!--contenido creado -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- Botonera e indicacion -->
            <h2>Haz tu pregunta</h2>
            <form class="ask-here" action="" method="post" placeholder="Escribe tu pregunta aquí">
              <input type="text" name="submit" class="ask-input">
              <button type="button" name="button" id="generarAnswer" class="btn btn-default">Preguntar!</button>
            </form>
          </div>
        </div>
      </div>
      <!-- contenido de respuesta random -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12" id="content">
            <!-- Aquí va el gif -->
            <div id="answer"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>

</html>
