<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oráculo</title>
    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
    <script>
      // Initialize Firebase

        apiKey: "AIzaSyAvcO8ANWxtVYoZ6GxDRtMqX5JqR_kmB8E",
        authDomain: "project-api-278af.firebaseapp.com",

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="row firebaseSection">
      <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="row logo">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h1>Oráculo</h1>
              <h5>Una divertida APP que te permitirá contestar todas tus preguntas existenciales. <br> Regístrate, hazle una pregunta al Oráculo y éste te contestará "Sí" o "No" con una imagen ad-hoc!</h5>
            </div>
          </div>
          <!-- Register Section -->
          <section class="register">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <h4>Registro de usuarios</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <input id="email-register" type="email" placeholder="email" class="form-control">
                      <input id="password-register" type="password" placeholder="password" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <button id="send" class="btn btn-default">Registrarse</button>
                      <button id="home" class="btn btn-default">Regresar a login</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- End Section -->
          <!-- Login Section -->
          <section class="login">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <h4>Login de usuarios</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <input id="email-login" type="email" placeholder="email" class="form-control">
                      <input id="password-login" type="password" placeholder="password" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                      <button id="send-login" class="btn btn-default">Login</button>
                      <button id="register-login" class="btn btn-default">Registrate</button>
                      <button id="cors" class="btn btn-default">Anti-cors</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    </section>
    <!-- End Section -->
    <section id="answer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!-- Welcome Section -->
            <div class="row welcome">
              <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3 col-lg-offset-5 col-md-offset-5 col-sm-offset-4 col-xs-offset-4">
                <h4 id="logout-text">¡Bienvenido!</h4>
              </div>
              <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><button id="logout" class="btn btn-default" onclick="logout()"><i class="fas fa-power-off fa-2x"></i></button>
              </div>
            </div>
            <!-- Make a Question Section -->
            <div class="row makeAQuestion">
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
                <h2>Haz tu pregunta</h2>
              </div>
            </div>
            <div class="container">
              <div class="row inputQuestion">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                  <div class="input-group">
                    <input type="text" class="form-control ask-here" placeholder="Escribe tu pregunta aquí" aria-describedby="basic-addon2">
                    <span class="input-group-addon btn btn-default" id="generarAnswer">Preguntar</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Contenedor principal -->
        </div>
      </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="assets/js/app.js"></script>
  </body>

</html>
